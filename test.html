<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Test</title>
    <style>
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 30px;
        }

        .projects-col {
            flex: 1 1 200px;
            max-width: 250px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="projects-col">Project 1</div>
        <div class="projects-col">Project 2</div>
        <div class="projects-col">Project 3</div>
        <div class="projects-col">Project 4</div>
    </div>
</body>
</html>
